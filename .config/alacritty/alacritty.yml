window:
  startup_mode: Maximized

font:
  normal:
    family: CaskaydiaCove Nerd Font #JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic
  size: 11.0
  builtin_box_drawing: true

key_bindings:
  - { key: Return,   mods: Alt,           action: ToggleFullscreen }

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux new-session -A -s main"
